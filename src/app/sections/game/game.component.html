<h1 class="text-center text-xl font-bold">
  Game Exploration
</h1>

<!-- Grid -->

<div class="flex flex-col items-center gap-8">
  
  <div 
    class="
      w-fit 
      mt-8 mx-auto 
      border-4 border-toolbar-border-color
      grid
    "
    [style]="
      `grid-template-rows: repeat(${xn}, minmax(0, 1fr));
       grid-template-columns: repeat(${yn}, minmax(0, 1fr));`
    "
  >
    @for (rows of cells; track $index; let i = $index) {
      @for (cell of rows; track $index; let j = $index) {
        <div class="relative">
          <cell 
            [(state)]="cells[i][j]" 
            (onClick)="onCellClick(i,j)"
            (onFlagged)="onFlagCell(i,j)"
          />
        </div>
      }
    }
  </div>

  <p-button 
    id="test-button"
    size="small" 
    label="Reset"
    (onClick)="onReset()"
  ></p-button>

  <div class="py-10">

    <div
      class="absolute
        flex items-center justify-center
        w-10 aspect-square 
        outline-1 outline-content-border-color
        text-content-border-color
        font-bold
      "
    >
      <div
        id="test"
        class="
          absolute w-10 aspect-square 
          flex items-center justify-center
          rounded-lg 
          bg-red-400 
          z-10
        "
      >
        <i class="pi pi-flag-fill"></i>
      </div>

      <i class="absolute pi pi-circle-fill"></i>
      <i class="!text-xl pi pi-star-fill"></i>

    </div>
  </div>


</div>
